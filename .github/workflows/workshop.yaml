name: CICD-workshop-actions
on:
  push:
    branches:
    - main
    tags:
    - 'releases/v[0-9]+.[0-9]+'
jobs:
  Scan:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Trivy vulnerability scanner in fs mode
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        trivy-config: trivy.yaml